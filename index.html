<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Perfect Server -DPS-</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" href="ダウンロード-removebg-preview.png" type="image/png">
  <link rel="apple-touch-icon" href="ダウンロード-removebg-preview.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <header class="hero-section">
    <div class="hero-content">
      <h1 class="animate__animated animate__fadeInDown">Discord Perfect Server -DPS-</h1>
      <p class="animate__animated animate__fadeInUp">楽しい会話と素晴らしいコンテンツが待っています！</p>
      <a href="https://discord.gg/jtBRAuuztU" target="_blank" class="btn-primary animate__animated animate__bounceIn"> 
        <i class="fa-brands fa-discord"></i> サーバーに参加
      </a>
    </div>
  </header>

  <main>
    <section class="about-section">
      <h2 class="animate__animated animate__fadeInLeft">私たちのサーバーの魅力</h2>
      <div class="features">
        <div class="feature-item animate__animated animate__zoomIn">
          <i class="fa-solid fa-users fa-2x"></i>
          <h3>フレンドリーなコミュニティ</h3>
          <p>ポジティブで参加しやすい環境を提供します！</p>
        </div>
        <div class="feature-item animate__animated animate__zoomIn" style="animation-delay: 0.2s;">
          <i class="fa-solid fa-star fa-2x"></i>
          <h3>限定コンテンツ</h3>
          <p>特別なチャンネルやイベントが盛りだくさん！</p>
        </div>
        <div class="feature-item animate__animated animate__zoomIn" style="animation-delay: 0.4s;">
          <i class="fa-solid fa-headset fa-2x"></i>
          <h3>24/7サポート</h3>
          <p>いつでもサポートを受けられます。</p>
        <div class="feature-item animate__animated animate__zoomIn" style="animation-delay: 0.6s;">
          <i class="fa-solid fa-headset fa-2x"></i>
          <h3>24/7サポート</h3>
          <p>いつでもサポートを受けられます。</p>
        </div>
        </div>
      </div>
    </section>

    <section class="widget-section">
      <h2 class="animate__animated animate__fadeInRight">オンライン状況</h2>
      <div class="widget-container animate__animated animate__fadeInUp">
        <!-- Discordウィジェット埋め込み -->
        <iframe 
          src="https://discord.com/widget?id=1299678044616658984&theme=dark" 
          width="350" 
          height="500" 
          allowtransparency="true" 
          frameborder="0">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2024 私たちのDiscordサーバー. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
